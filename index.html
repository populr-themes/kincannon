<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Name of yur theme -->
  <title>Kincannon</title>

  <palette class="palette-default" name="Default" preview="#ffffff,#222222">
  <palette class="palette-custom" preview="custom">

<!--
  <palette class="palette-default" name="Default" preview="#015f44">
-->

  <!-- Add any styles your theme requires here -->
  <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link rel="stylesheet/less" type="text/css" href="/styles/main.less">
  <!-- This script loads the Populr theming engine. Populr will automatically 
       remove it at runtime. -->
  
  <script src="http://populr.me/assets/developers/themer.js"></script>
  <!-- Add any javscript your theme requires here -->
  <script src="/js/main.js"></script>
</head>
<body>
  <!-- Put your theme's inside this script tag. The script tag will 
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">
 	
	<div id="topper-wrapper">
		<div id="topper">
      {{{logo height=50}}}
			<div id="title-wrapper">{{{title}}}</div>
		</div><!-- topper -->
	</div><!-- topper-wrapper -->
  	
 	
  {{#region "columnizer" id="primary" max_cols="3" dummy_content="D-1|D-3|D-1,D-3|D-1,D-2,D-3|T-1|T-1,T-1|T-1,T-1,T-1|I-1|I-2|I-1,I-2|I-1,I-2,I-3|V-1|V-2|V-1,V-2|V-1,V-2,V-3|E-1|E-2|E-1,E-2|E-1,E-2,E-3" max_auto_assets="0" }}
  	  
  <div id="primary-wrapper">

{{#asset "text" size="1"}}
  <div class="title-row">
    {{{title}}}
    {{{body}}}
  </div>
{{/asset}}
  
{{#asset "text" size="2"}}
  {{{title}}}
  {{{body}}}
{{/asset}}

{{#asset "text" size="3"}}
  {{{title}}}
  {{{body}}}
{{/asset}}


{{#asset "imagegroup" size="1"}}
  <div class="imgdiv"> 
    <div class="mask-1"></div>
    {{{imageslider images width="440" height="380" crop-single=true cropping-enabled=false}}}
  </div>
  <div class="hero-right">
    {{{title}}}
    <div class="body-text-left">
    {{{description}}}
    </div><!-- body-text-left -->
  </div><!-- hero-right -->
{{/asset}}

{{#asset "imagegroup" size="2"}}
  <div class="imgdiv-2"> 
		<div class="mask-1"></div>
		{{{imageslider images width="440" height="380" crop-single=true cropping-enabled=false}}}
	</div>
  {{{title}}}
  {{{description}}}
{{/asset}}

{{#asset "imagegroup" size="3"}}
  <div class="imgdiv-3"> 
    <div class="mask-3"></div>
    {{{imageslider images width="278" height="240" crop-single=true cropping-enabled=false}}}
  </div>
  {{{title}}}
  {{{description}}}
{{/asset}}


{{#asset "videogroup" size="1"}}
  {{{videoplayer videos width=960 height=540 resolution="large"}}}
  {{{title}}}
  {{{description}}} 
{{/asset}}  

{{#asset "videogroup" size="2"}}	
	{{{videoplayer videos width=440 height=250 resolution="medium"}}}	
	{{{title}}}
  {{{description}}}
{{/asset}}	

{{#asset "videogroup" size="3"}}  
  {{{videoplayer videos width=280 height=160 resolution="small"}}}
  {{{title}}}
  {{{description}}} 
{{/asset}}  


{{#asset "embedgroup" size="1" width="960"}}
  <div class="embeds">
    {{#embeds}}
      <div class="embed">
        {{{html}}}
      </div>
    {{/embeds}}
    {{{title}}}
    {{{description}}} 
  </div>
{{/asset}}

{{#asset "embedgroup" size="2" width="440"}}
  <div class="embeds">
    {{#embeds}}
      <div class="embed embed-type-{{{css_safe_provider}}}">
        {{{html}}}
      </div>
    {{/embeds}}
    {{{title}}}
    {{{description}}} 
  </div>
{{/asset}}

{{#asset "embedgroup" size="3" width="280"}}
  <div class="embeds">
    {{#embeds}}
      <div class="embed embed-type-{{{css_safe_provider}}}">
        {{{html}}}
      </div>
    {{/embeds}}
    {{{title}}}
    {{{description}}} 
  </div>
{{/asset}}


{{#asset "documentgroup" size="3"}}
  <ul class="documents">
    {{#documents}}
      <li class="file-extension file-extension-{{{extension}}}">
        <a href="{{{original_url}}}"><div class="extension">{{{extension}}}</div><div>{{{title}}}</div></a>
      </li>
    {{/documents}}
  </ul>
  {{{title}}}
  {{{description}}}
{{/asset}}

{{#asset "documentgroup" size="2"}}
  <ul class="documents">
    {{#documents}}
      <li class="file-extension file-extension-{{{extension}}}">
        <a href="{{{original_url}}}"><div class="extension">{{{extension}}}</div><div>{{{title}}}</div></a>
      </li>
    {{/documents}}
  </ul>
  {{{title}}}
  {{{description}}}
{{/asset}}

{{#asset "documentgroup" size="1"}}
  <ul class="documents">
    {{#documents}}
      <li class="file-extension file-extension-{{{extension}}}">
        <a href="{{{original_url}}}"><div class="extension">{{{extension}}}</div><div>{{{title}}}</div></a>
      </li>
    {{/documents}}
  </ul>
  {{{title}}}
  {{{description}}}
{{/asset}}


{{/region}}
	
</div><!--primary-wrapper-->	  	
  	  	

<div id="footer-wrapper">
  	
  	  {{#region "columnizer" id="footer" max_cols="3" dummy_content="D-1|D-3|D-1,D-3|D-1,D-2,D-3|T-1|T-1,T-1|T-1,T-1,T-1|I-1|I-2|I-1,I-2|I-1,I-2,I-3|V-1|V-2|V-1,V-2|V-1,V-2,V-3|E-1|E-2|E-1,E-2|E-1,E-2,E-3" }}


{{#asset "imagegroup" size="3"}}
  <div class="imgdiv-3"> 
		<div class="mask-3"></div>
		{{{imageslider images width="278" height="240" crop-single=true cropping-enabled=false}}}
	</div>
  {{{title}}}
  {{{description}}}
{{/asset}}
  	  	
{{#asset "imagegroup" size="2"}}
  <div class="imgdiv-2"> 
		<div class="mask-1"></div>
		{{{imageslider images width="440" height="380" crop-single=true cropping-enabled=false}}}
	</div>
  {{{title}}}
  {{{description}}}
{{/asset}}

{{#asset "imagegroup" size="1"}}
  <div class="imgdiv"> 
		<div class="mask-1"></div>
		{{{imageslider images width="440" height="380" crop-single=true cropping-enabled=false}}}
	</div>
  <div class="hero-right">
    {{{title}}}
    <div class="body-text-left">
      {{{description}}}
    </div><!-- body-text-left -->
  </div><!-- hero-right -->
{{/asset}}


{{#asset "text" size="3"}}
	{{{title}}}
	{{{body}}}
{{/asset}}

{{#asset "text" size="2"}}
	{{{title}}}
	{{{body}}}
{{/asset}}

{{#asset "text" size="1"}}
  <div class="title-row">
  	{{{title}}}
  	{{{body}}}
  </div>
{{/asset}}
	
	
{{#asset "videogroup" size="3"}}	
	{{{videoplayer videos width=280 height=160 resolution="small"}}}
	{{{title}}}
  {{{description}}}	
{{/asset}}	

{{#asset "videogroup" size="2"}}	
	{{{videoplayer videos width=440 height=250 resolution="medium"}}}	
	{{{title}}}
  {{{description}}}
{{/asset}}	

{{#asset "videogroup" size="1"}}
	{{{videoplayer videos width=960 height=540 resolution="large"}}}
	{{{title}}}
  {{{description}}}	
{{/asset}}	



{{#asset "embedgroup" size="3" width="280"}}
  <div class="embeds">
    {{#embeds}}
      <div class="embed embed-type-{{{css_safe_provider}}}">
        {{{html}}}
      </div>
    {{/embeds}}
    {{{title}}}
    {{{description}}} 
  </div>
{{/asset}}

{{#asset "embedgroup" size="2" width="440"}}
  <div class="embeds">
    {{#embeds}}
      <div class="embed embed-type-{{{css_safe_provider}}}">
        {{{html}}}
      </div>
    {{/embeds}}
    {{{title}}}
    {{{description}}} 
  </div>
{{/asset}}

{{#asset "embedgroup" size="1" width="960"}}
  <div class="embeds">
    {{#embeds}}
      <div class="embed embed-type-{{{css_safe_provider}}}">
        {{{html}}}
      </div>
    {{/embeds}}
    {{{title}}}
    {{{description}}} 
  </div>
{{/asset}}

{{#asset "documentgroup" size="3"}}
  <ul class="documents">
    {{#documents}}
      <li class="file-extension file-extension-{{{extension}}}">
        <a href="{{{original_url}}}"><div class="extension">{{{extension}}}</div><div>{{{title}}}</div></a>
      </li>
    {{/documents}}
  </ul>
  {{{title}}}
  {{{description}}} 
{{/asset}}


{{#asset "documentgroup" size="2"}}
  <ul class="documents">
    {{#documents}}
      <li class="file-extension file-extension-{{{extension}}}">
        <a href="{{{original_url}}}"><div class="extension">{{{extension}}}</div><div>{{{title}}}</div></a>
      </li>
    {{/documents}}
  </ul>
  {{{title}}}
  {{{description}}} 
{{/asset}}


{{#asset "documentgroup" size="1"}}
  <ul class="documents">
    {{#documents}}
      <li class="file-extension file-extension-{{{extension}}}">
        <a href="{{{original_url}}}"><div class="extension">{{{extension}}}</div><div>{{{title}}}</div></a>
      </li>
    {{/documents}}
  </ul>
  {{{title}}}
  {{{description}}} 
{{/asset}}


{{/region}}

<div id="meta">
  {{pop_links}}
  {{sharing}}
</div>
  	
</div><!-- footer-wrapper -->
  	

</script>
  
</body>
</html>
